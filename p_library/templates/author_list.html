{% extends 'base.html' %}
{% block title %} Авторы {% endblock %}

{% block content %}
    
    <h3 class="display-4 text-center my-4">Список авторов книг, которые есть в моей библиотеке</h3>
    <div class="row">
        <div class="col-md-6 mx-auto">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th> ФИО автора </th>
                        <th> Год рождения </th>
                        <th> Страна </th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in objects_list %}
                        <tr>
                            <td>
                                <p>{{ item.full_name }}</p>
                            </td>
                            <td>
                                <p>{{ item.birth_year }}</p>
                            </td>
                            <td>
                                <p>{{ item.country }}</p>
                            </td>
                        </tr>        
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
